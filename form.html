<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Cadastro de Aluno</h2>
    <form id="studentForm">
        <input type="hidden" id="studentIndex">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col">
                <input type="text" id="turma" class="form-control" placeholder="Turma" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="curso" class="form-control" placeholder="Curso" required>
            </div>
            <div class="col">
                <input type="text" id="matricula" class="form-control" placeholder="Matrícula" required>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="form.js"></script>
</body>
</html>
