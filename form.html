<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Edição Alunos - Prática 06</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 id="form-title">Novo Aluno</h3>
              <a href="index.html" class="btn btn-outline-secondary">Voltar à lista</a>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form id="aluno-form">
                            <input type="hidden" id="aluno-id">
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input id="nome" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Turma</label>
                                    <input id="turma" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Curso</label>
                                    <input id="curso" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="">Matrícula</label>
                                <input id="matricula" class="form-control" required>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" id="btn-submit">Salvar</button>
                                <a id="btn-cancel" class="btn btn-secondary" href="index.html">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="message" class="mt-3" style="display:none"></div>
            </div>
        </div>
      <script src="JS/form.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
